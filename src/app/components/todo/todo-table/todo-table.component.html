      <table class="shadow table  table-hover mt-1">
        <thead>
          <tr class="">
            <th>Nome</th>
            <th>Tipo</th>
            <th>Hora</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr class="" *ngFor="let todo of todos">
            <td>{{todo.nome}}</td>
            <td>{{todo.tipo}}</td>
            <td>{{todo.hora}}</td>
            <td>{{todo.status}}</td>
            <td>
                <div class="botoes">
                    <button class="btn btn-primary" (click)="openEditModal(todo)"><i class="bi bi-pencil-square"></i></button>
                    <button class="btn btn-danger" (click)="remover(todo.id)"><i class="bi bi-trash3"></i></button>
                </div>
            </td>
          </tr>
        </tbody>
      </table>
      <app-mensagem 
        [status]="situacao"  
        [textoMensagem]="'Tarefa editada com sucesso'" 
        [icone]="'bi bi-check-circle'" 
        *ngIf="situacao === 'success'"
        ></app-mensagem>
        <app-mensagem 
        [status]="situacao"  
        [textoMensagem]="'Erro ao adicionar tarefa'" 
        [icone]="'bi bi-x-circle'"
        *ngIf="situacao === 'error'"></app-mensagem>
