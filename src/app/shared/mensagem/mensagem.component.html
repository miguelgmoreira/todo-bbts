<div
  ngClass="status-message {{ messagesService.status }}"
  *ngIf="messagesService.mensagem && messagesService.status"
>
  {{ messagesService.mensagem }}
  <span
    ><i class="bi bi-x-circle" *ngIf="messagesService.status === 'error'"></i
    ><i
      class="bi bi-check-circle"
      *ngIf="messagesService.status === 'success'"
    ></i
  ></span>
</div>
